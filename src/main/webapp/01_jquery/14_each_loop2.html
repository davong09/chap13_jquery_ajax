<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
	<style>
		
	</style>
	
  	<!-- jQuery 라이브러리 import -->
  	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	
	<script>
		$(document).ready(function(){
			
			let html = "<table border='1'><thead><tr><th>이름</th><th>나이</th><th>직업</th></tr></thead><tbody>";
			
			$('table tbody tr').each(function(index){
				let row = $(this);
				let rowData = "<tr>";
				
				row.find('td').each(function(){
					rowData += "<td>" + $(this).text() + "</td>";
				});
				rowData += "</tr>";
				html += rowData;
				//console.log('row ' + (index + 1) + ": " + rowData);
			});
			html += "</tbody></table>";
			$('#newTableDiv').html(html);
		});
	</script>
<body>
	<table border="1">
		<thead>
			<tr>
				<th>이름</th>
				<th>나이</th>
				<th>직업</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>홍길동</td>
				<td>30</td>
				<td>자영업</td>
			</tr>
			<tr>
				<td>이순신</td>
				<td>40</td>
				<td>대장군</td>
			</tr>
			<tr>
				<td>김철수</td>
				<td>50</td>
				<td>병원장</td>
			</tr>
		</tbody>
	</table>
	<hr>
	<div id="newTableDiv">새로운 테이블이 만들어질 위치</div>
</body>
</html>
