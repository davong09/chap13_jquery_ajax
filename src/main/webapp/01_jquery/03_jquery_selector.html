<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<!-- jQuery 라이브러리 import -->
	<!-- jQuery 라이브러리를 프로젝트에 직접 import하는 방식 -->	
	<script src="../js/jquery-3.7.1.js"></script>
	
	<!-- CDN 방식 -->
	<!-- <script src="https://code.jquery.com/jquery-3.7.1.min.js" > 
	</script> -->
	
	<script type="text/javascript">

		// [방법.1]
		$(document).ready(function(){
			$("#abc").css("color", "blue");	// abc : blue color
			$("#abc").css("background-color", "yellow");
			
			$("#abc2").css("color", "red"); // abc2 : red color
		});
		
		// [방법.2] $(document).ready(function()의 축약형
		/*		
		$(function(){
			$("#abc").css("color", "blue");	// abc : blue color
			$("#abc").css("background-color", "yellow");
			
			$("#abc2").css("color", "red"); // abc2 : red color	
		});
		*/
	</script>
</head>
<body>
	<h3>jQuery Selector</h3>	
	<p id="abc2">1. 나는 빨간색 컬러가 적용되어 있다.</p>
	<p id="abc">2. 나는 파란색 글씨에 노란색 배경색이 적용되어 있다.</p>	
	<input type="text" id="lang" name="lang" value="한글" />
</body>
</html>
